<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif Tech Global | Responsive Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0a0a0c] text-white antialiased">

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-xl p-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-black italic tracking-tighter text-indigo-500">ASIF TECH GLOBAL</div>
            
            <div class="hidden md:flex gap-10 text-[10px] font-black uppercase tracking-[0.2em] opacity-60">
                <a href="#analytics" class="hover:text-indigo-400 transition">Intelligence</a>
                <a href="#projects" class="hover:text-indigo-400 transition">Roadmap</a>
                <a href="#contact" class="hover:text-indigo-400 transition">Contact</a>
            </div>

            <button onclick="toggleMobileMenu()" class="md:hidden text-indigo-500 text-2xl">
                <i class="fa-solid fa-bars-staggered" id="menu-icon"></i>
            </button>

            <button class="hidden md:block btn-premium px-6 py-2 text-[10px]">Access Vault</button>
        </div>

        <div id="mobile-menu" class="hidden flex-col gap-6 p-6 mt-4 border-t border-white/5 md:hidden bg-black/90 rounded-2xl">
            <a href="#analytics" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-indigo-500" onclick="toggleMobileMenu()">Intelligence</a>
            <a href="#projects" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-indigo-500" onclick="toggleMobileMenu()">Roadmap</a>
            <button class="btn-premium w-full py-3 text-[10px]">Access Vault</button>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
                icon.classList.replace('fa-bars-staggered', 'fa-xmark');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
                icon.classList.replace('fa-xmark', 'fa-bars-staggered');
            }
        }
    </script>
</body>
</html>
